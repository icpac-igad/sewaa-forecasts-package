ssl_dhparam /var/srv/dhparam.cert/dhparams.pem; # this file is automatically generated during docker image build-time
# add Strict-Transport-Security to prevent man in the middle attacks
add_header Strict-Transport-Security "max-age=31536000" always;
ssl_session_cache shared:SSL:10m;
ssl_session_timeout 1h;
ssl_session_cache shared:SSL:10m;
# TLSv1 and TLSv1.1 protocols are considered insecure.
ssl_protocols TLSv1.2 TLSv1.3;
ssl_prefer_server_ciphers on;
# https://raymii.org/s/tutorials/Strong_SSL_Security_On_nginx.html
# https://sslciphers.com/
# https://blog.ayaz.pk/securing-tls-on-nginx-12019c4fab68
# see [CMD] openssl ciphers --> openssl ciphers -V 'HIGH:!aNULL:!MD5'
ssl_ciphers "ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:DHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384";
ssl_session_tickets off;
## Improves TTFB by using a smaller SSL buffer than the nginx default
ssl_buffer_size 8k;
## Enables OCSP stapling
ssl_stapling on;
ssl_stapling_verify on;
resolver 8.8.4.4 8.8.8.8;
